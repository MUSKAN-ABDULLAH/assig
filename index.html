<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h3 {
            margin: 0;
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }
        footer {
            background-color: #6200ea;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SAAD HUSSAIN</h1>
        <p>Welcome to my single-page website for my university assignment</p>
    </header>
    <main>
        <!-- Example for 1 picture -->
        <div class="card">
            <img src="image1.jpg" alt="Description of image 1">
            <h3>Description of Image 1</h3>
        </div>
        <!-- Repeat for all 10 images -->
        <div class="card">
            <img src="image2.jpg" alt="Description of image 2">
            <h3>Description of Image 2</h3>
        </div>
        <!-- Add more cards for other images -->
    </main>
    <footer>
        <p>Â© 2025 SAAD HUSSAIN. All rights reserved.</p>
    </footer>
</body>
</html>
